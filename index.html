<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Website</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      z-index: 999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Iframe */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Embedded Website -->
  <iframe 
    src="https://downr.org"
    id="embeddedSite"
    loading="lazy"
  ></iframe>

  <script>
    const iframe = document.getElementById("embeddedSite");
    const loader = document.getElementById("loader");

    iframe.onload = () => {
      loader.style.display = "none";
    };
  </script>

</body>
</html>
